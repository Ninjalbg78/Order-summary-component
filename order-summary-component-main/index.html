<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Queries.css" />
    <style></style>
  </head>
  <body>
    <div class="wrapper-card">
      <div class="main-card">
        <div class="container-img">
          <img
            class="img"
            src="images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="container-textButtons">
          <div class="container-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="container-buttons">
            <div class="container-plan">
              <div class="container-logo">
                <img
                  src="images/icon-music.svg"
                  class="logo"
                  alt="logo-music"
                />
                <div class="Price">
                  <h6>Annual Plan</h6>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="container-link">
                <a href="index.html" class="link-change">Change</a>
              </div>
            </div>
            <div class="container-btn-payment">
              <button class="btn-payment">Proceed to Payment</button>
            </div>
            <div class="container-link-order">
              <a href="index.html" class="link-cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
